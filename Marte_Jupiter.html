<!DOCTYPE html>
<html>
  <head>
    <title>Tu Peso en Martes</title>
  </head>
  <body>
    <h1> Tu Peso en otro Planeta </h1>
    <p> En la tierra pesas distinto que en Marte o Jupiter </p>
    <script>
      var usuario = prompt("cual es tu peso?")
      var planeta = parseInt(prompt("elige tu Planeta! \n1) Martes \n2) Jupiter "));
      var peso = parseFloat(usuario);
      var gTierra = 9.8;
      var gMarte = 3.7;
      var gJupiter = 24.8;
      var pesoFinal;
      if(planeta==1)
      {
        pesoFinal = peso * gMarte / gTierra;
        pesoFinal = parseFloat(pesoFinal);
        document.write("tu peso en Marte es <strong>" + pesoFinal.toFixed(2) + " Kilos </strong>");
      }
      else if(planeta==2)
      {
        pesoFinal = peso * gJupiter / gTierra;
        pesoFinal = parseFloat(pesoFinal);
        document.write("tu peso en Jupiter es <strong>" + pesoFinal.toFixed(2) + " Kilos </strong>");
      }
      else
      {
          document.write("no seas baboso, elige una opcion correcta!");
      }
    </script>
  </body>
</html>
